<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'scraper/athletes.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Bouldering Scraper</title>
</head>

<body>
    
    {% for category, athleteList in athletes.items %} 
		<div class="category container">
			<div class="category-title col-md-12">{{ category }}</div>
			<div class="row">
			{% for athlete in athleteList %}
				<div class="col-md-4">
					<div class="athlete">
						<img height='150' width='150' src={{athlete.pic}}>
						<div class="athlete-name">{{athlete.name}} from {{athlete.country}}</div>
					</div>
				</div>
			{% endfor %}
			</div>
		</div>
    {% endfor %}

</body>
</html>
